<!-- Contact Area Start -->
<section class="contact_details_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="single_contact_box">
                    <div class="contact_icon">
                        <i class="fas fa-map-marked-alt"></i>
                    </div>
                    <div class="contact_head">
                        <h4>Location</h4>
                    </div>
                    <div class="contact_text" id="container-location">
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="single_contact_box">
                    <div class="contact_icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="contact_head">
                        <h4>Phone</h4>
                    </div>
                    <div class="contact_text" id="container-phone">
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="single_contact_box">
                    <div class="contact_icon">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div class="contact_head">
                        <h4>Email</h4>
                    </div>
                    <div class="contact_text" id="container-email">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Contact Area End -->


<!-- Contact Form Start -->
<section class="contact_form_area pt-0">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="site_heading">
                    <h3 class="sub_title">Get in touch</h3>
                    <h2 class="section_title">Send Us Message</h2>
                    <img src="assets/img/section_delimiter.png" alt="img" class="section_devider">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="map">
                    <img src="" alt="Pizzle Location" id="location-image">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="contact_form_inn">
                    <div class="heading-line-two"></div>
                    <div id="notification"></div>
                    <form id="contact-form">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="comment_field">
                                    <label hidden for="name">name</label>
                                    <input id="name" class="ns-com-name" name="name" placeholder="Name" type="text" oninput="CheckInputValidations(this,3,100)">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="comment_field">
                                    <label hidden for="email">email</label>
                                    <input id="email" class="ns-com-name" name="email" placeholder="Email" type="email" oninput="CheckInputValidations(this,3,100)">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="comment_field">
                                    <label hidden for="sub">subject</label>
                                    <input id="sub" class="ns-com-name" name="subject" placeholder="Subject"
                                           type="text" oninput="CheckInputValidations(this,2,100)">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="comment_field">
                                    <label hidden for="textarea">textarea</label>
                                    <textarea id="textarea" class="comment" placeholder="Write your message here..."
                                              name="message" oninput="CheckInputValidations(this,3,1000)"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="comment_field form_action">
                                    <button type="button" onclick="CONTACTUS.send_feedback()">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Contact Form End -->

                        </form>

</section>
